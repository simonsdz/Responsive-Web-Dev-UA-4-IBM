<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>HTML5 Forms</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style.css">
      </head>
      <body>
            <header class="main-header">
                  <h1>HTML<span>5</span> Forms</h1>
            </header>
            <form action="#" class="forms">
                  <fieldset>
                        <legend>Fill the form!</legend>

                        <div class="container">
                              <label for="name">Full Name :</label>
                              <input class="fullName" type="text" id="name" required> <br>

                              <label for="date">Date :</label>
                              <input type="date" class="dateTime" id="date" required> <br>

                              <label class="msgLabel" for="message">Message</label>
                              <textarea class="messageClass" name="message" id="message"
                              placeholder="Anything!" required></textarea> <br>

                              <button class="submitBtn">Submit</button>
                        </div>
                  </fieldset>
            </form>
      </body>
</html>
